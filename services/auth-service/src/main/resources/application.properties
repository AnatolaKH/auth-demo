spring.application.name=auth-service
server.port=${SERVER_PORT:8080}
debug=${DEBUG:false}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth-demo-api}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:1234}}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration

jwt.secret=${JWT_SECRET:change-me-change-me-change-me-change-me}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

otp.expiration=${OTP_EXPIRATION:300000}
otp.length=${OTP_LENGTH:6}
otp.max-attempts=${OTP_MAX_ATTEMPTS:5}
otp.resend-cooldown=${OTP_RESEND_COOLDOWN:60000}

user-service.base-url=${USER_SERVICE_BASE_URL:http://localhost:8081}
user-service.internal-api-key=${USER_SERVICE_INTERNAL_API_KEY:internal-dev-key}
